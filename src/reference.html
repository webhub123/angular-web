<!--ng switch-->
<ul class="nav nav-pills">
    <li [class.active]="viewMode == 'map'"><a (click)="viewMode='map'">Map View</a></li>
    <li  [class.active]="viewMode == 'list'"><a (click)="viewMode='list'">List View</a></li>
</ul>

<div [ngSwitch]="viewMode"  >
    <div *ngSwitchCase="'map'">Map VIew</div>
    <div *ngSwitchCase="'list'">List VIew</div>
    <div *ngSwitchDefault>n/a</div>
</div>
<!--ng switch-->

<!--for & event-->
<button (click)="AppendRow()" class="btn btn-primary btn-sm">Add</button>


<ul>
    <li *ngFor="let i of items">
        {{ i.name }} 
        <button (click)="RemoveRow(i)" class="btn btn-danger btn-sm">Remove</button>

    </li>
</ul>
<!--for & event-->
