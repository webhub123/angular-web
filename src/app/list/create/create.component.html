<div class="container col-sm-offset-4 col-sm-4" >
    <h3>Create Profile</h3>
  
    <hr/>
    <div class="form-group">
        <label >Name:</label>
        <input 
            required 
            minlength="3"
            #name="ngModel" 
            [(ngModel)]="this.list.name"
      
            class="form-control input-sm"  type="text" />
        <div class="text-danger" *ngIf="name.touched && !name.valid">
            Name is required.
        </div>
        <div *ngIf="name.errors?.minlength" class="text-danger" >
            Name should be more than 3 characters.
        </div>
    
    </div>

    <div class="form-group">
        <label >Age:</label>
        <input    
            required 
            #age="ngModel" 
            [(ngModel)]="this.list.age"
            type="text" class="form-control input-sm"  />
        <div class="text-danger" *ngIf="age.touched && !age.valid">
            Age is required.
        </div>
    </div>

    <div class="form-group">
        <label >Address:</label>
        <input
            required 
            minlength="3"
            #address="ngModel" 
            [(ngModel)]="this.list.address"
            id="address" 
        type="text" class="form-control input-sm" />

        <div class="text-danger" *ngIf="address.touched && !address.valid">
            Address is required.
        </div>
        <div *ngIf="address.errors?.minlength" class="text-danger" >
            Address should be more than 3 characters.
        </div>
    </div>
    <div class="btn-group"> 
      <button [disabled]="!name.valid || !age.valid || !address.valid" class="btn btn-primary btn-sm" (click)="this.saveProf()" >Save</button>
      <a routerLink="/list" class="btn btn-warning btn-sm" >Return</a>
    </div>    
</div>
