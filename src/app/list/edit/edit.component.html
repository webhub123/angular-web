
<div class="container col-sm-offset-4 col-sm-4" >
    <h3>Edit Profile</h3>
    <hr/>
    <div class="form-group">
        <label >Name:</label>
        <input 
        [(ngModel)] = "list.name" class="form-control input-sm" />
    </div>

    <div class="form-group">
        <label >Age:</label>
        <input [(ngModel)] = "list.age" class="form-control input-sm" />    </div>

    <div class="form-group">
        <label >Address:</label>
        <input [(ngModel)] = "list.address" class="form-control input-sm" />
    </div>
    <div class="btn-group"> 
      <button  class="btn btn-primary btn-sm" (click)="this.updateProf()" >Update</button>
      <a routerLink="/list" class="btn btn-warning btn-sm"  >Return</a>
    </div>    
</div>
