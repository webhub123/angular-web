<div class="container col-sm-offset-4 col-sm-4">
  <h3>Register Account</h3>

  <hr/>
      <div class="form-group">
            <label >Username:</label>
            <input 
                [(ngModel)] = "this.username"
                type="text" 
                class="form-control input-sm"  
                  />
      </div>
      
      <div class="form-group">
          <label >Password:</label>
          <input [(ngModel)] = "this.password" type="password" class="form-control input-sm" />
      </div>

      <div class="form-group">
          <label >Re-type Password:</label>
          <input [(ngModel)] = "confirmpassword" type="password" class="form-control input-sm" />
      </div>
      <button  class="btn btn-primary btn-sm" (click)="this.Register()" >Register</button>
  
</div>
