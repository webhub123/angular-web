<div class="container col-sm-offset-4 col-sm-4">
    <h3>Register Account</h3>

    <hr/>
        <div class="form-group">
            <label >Username:</label>
            <input 
                required 
                minlength="3"
                ngModel name="username" 
                #username="ngModel" 
                (change)="user(username)" 
                type="text" 
                class="form-control input-sm"  
                id="username"   />

            <div class="text-danger" *ngIf="username.touched && !username.valid">
                Username is required.
            </div>
            <div *ngIf="username.errors?.minlength" class="text-danger" >
                Username should be more than 3 characters.
            </div>
        </div>
        
        <div class="form-group">
            <label >Password:</label>
            <input type="password" class="form-control input-sm"  id="password"  />
        </div>

        <div class="form-group">
            <label >Re-type Password:</label>
            <input type="password" class="form-control input-sm"  id="retype"  />
        </div>
        <button  class="btn btn-primary btn-sm">Register</button>
    
</div>
